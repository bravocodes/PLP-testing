<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regitration</title>
</head>
<body>
    <header>STUDENT REGISTRATION</header>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="date of birth">Date of Birth:</label>
        <input type="date" id="date of birth" name="date of birth"><br><br>

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">female</option>
            <option value="other">Other</option>
        </select>   <br><br> 
        <label for="Address">Address:</label>
        <input type="number" id="Address" name="Address"><br><br>

         <label for="Telephone">Telephone:</label>
         <input type="number" id=Telephone name="Telephone"><br><br>

         <label for="email_address">Email Address:</label>
         <input type="email" id="email_address" name="email_address"><br><br>

         <label for="course">Course:</label>
         <input type="text" id="course" name="course"><br><br>

         <button type="submit">Register</button>
         <button type="reset">Cancel</button>
    </form>     





        
</body>
</html>
